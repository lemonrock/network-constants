[package]
name = "network-constants"
description = "network-constants"
keywords = ["network", "constants", "udp", "tcp", "ip", "tcp/ip", "socket", "port"]
license = "MIT"
authors = ["Raphael Cohn <raphael.cohn@stormmq.com>"]
documentation = "https://github.com/lemonrock/network-constants/blob/master/README.md"
homepage = "https://github.com/lemonrock/network-constants"
repository = "https://github.com/lemonrock/network-constants.git"
exclude = ["*"]
include = ["README.md", "LICENSE", "COPYRIGHT", "src/**/*.rs", "benches/**/*.rs", "examples/**/*.rs", "tests/**/*.rs", "Cargo.toml", "rustfmt.toml", "clippy.toml"]
# Relative to Cargo.toml
readme = "README.md"
publish = true
version = "0.0.1"

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
